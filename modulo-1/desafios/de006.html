<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag em HTML5</title>

    <link rel="stylesheet" href="de006.css">
</head>
<body>
    <h1>Tags em HTML5</h1>

    <P>
        Em HTML5, podemos inserir os elementos da lista a seguir: <span>Passe o mause sobre os termos para descobrir qual tag deverá usar em cada caso!</span>
    </P>

    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas-Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas-com-Demarcadores</abbr></li>
        <li><abbr title="isso não é uma tag!" class="etc">etc</abbr></li>
    </ul>
</body>
</html>
